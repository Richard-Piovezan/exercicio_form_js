<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC - Validar Maior Número</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>VALIDADOR</h1>
        <h2>MAIOR NÚMERO</h2>
        <form id="form_validar">
            <input type="number" id="numero_a" placeholder="Número A" required>
            <p class="error">Inválido: O valor A é maior ou igual ao valor B</p>
            <input type="number" id="numero_b" placeholder="Número B" required>
            <button type="submit">VALIDAR</button>
        </form>
        <p class="success_message"></p>

        <footer>
            <a href="https://github.com/Richard-Piovezan" title="Ir para o GitHub" class="copy_right" target="_blank">Desenvolvido por: Richard Piovezan</a>
        </footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
